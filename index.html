<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="all">
        
        <div class="calc">
            <p>Calc App</p>
        </div>
        <div class="all-btns">
            <p class="display" id="display"></p>
            
            <div class="first row">
                <div class="green btn"><p>AC</p></div>
                <div class="green btn"><p>+/-</p></div>
                <div class="green btn"><p>%</p></div>
                <div class="green orange btn"><p>/</p></div>
            </div>
            <div class="second row">
                <div class="ash btn"><p>7</p></div>
                <div class="ash btn"><p>8</p></div>
                <div class="ash btn"><p>9</p></div>
                <div class="ash orange btn"><p>*</p></div>
            </div>
            <div class="third row">
                <div class="ash btn"><p>4</p></div>
                <div class="ash btn"><p>5</p></div>
                <div class="ash btn"><p>6</p></div>
                <div class="ash orange btn"><p>-</p></div>
            </div>
            <div class="forth row">
                <div class="ash btn"><p>1</p></div>
                <div class="ash btn"><p>2</p></div>
                <div class="ash btn"><p>3</p></div>
                <div class="ash orange btn"><p>+</p></div>
            </div>
            <div class="fifth row">
                <div class="long btn"><p>0</p></div>
                <div class="ashh btn"><p>.</p></div>
                <div class="ashh orange btn"><p>=</p></div>
            </div>
        </div>
    </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
